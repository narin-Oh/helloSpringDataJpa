<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:fragment="common-head(pageTitle)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle} + ' - My App'"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>

<header th:fragment="main-header" class="app-header">
    <nav class="container d-flex justify-content-between align-items-center">
        <div class="d-flex align-items-center gap-2">
            <div sec:authorize="hasRole('ROLE_ADMIN')">
                <a class="btn btn-secondary btn-sm" th:href="@{/admin/users}">관리자 페이지</a>
            </div>
            <div sec:authorize="isAuthenticated()">
                <form th:action="@{/logout}" method="post" style="display:inline;">
                    <button class="btn btn-logout btn-sm" type="submit">로그아웃</button>
                </form>
            </div>
        </div>
    </nav>
</header>


<div th:fragment="common-script">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</div>

</body>
</html>
